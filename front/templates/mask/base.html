{% load static %}
{% load template_utils %}

<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>{% block title %}PDF{% endblock title %}</title>

</head>
<body>

{% block navbar %}
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
        <div class="container">
            <a href="/" class="navbar-brand">PDF</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="{% url 'mask:index' %}" class="nav-link">Blur</a></li>

                    <li class="nav-item"><a href="https://github.com/jholee"
                                            class="nav-link">..</a></li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock navbar %}
<div class="container">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% block breadcrumb %}

                <li class="breadcrumb-item active" aria-current="page">mask</li>

            {% endblock breadcrumb %}
        </ol>
    </nav>
    {{ request | show_alert | safe }}


    {% block container %}
    {% endblock container %}
</div>
</body>
</html>
